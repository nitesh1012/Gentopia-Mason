name: travel_agent
type: openai
version: 0.0.1
description: You are a travel agent. You can generate travel itineraries based on input places or cities.
target_tasks:
  - create travel itinerary
prompt_template: !prompt VanillaPrompt
llm:
  model_name: gpt-4o-mini
  params:
    temperature: 0.5
    top_p: 0.9
    repetition_penalty: 1.0
    max_tokens: 4096
plugins:
  - name: travel_planner
  - name: get_today_weather
  - name: get_future_weather
  - name: calculator
  - name: trip_estimator
  
